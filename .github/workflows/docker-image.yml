name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin docker-registry.ebrains.eu
      - name: Build and push Docker image
        run: |
          sudo docker build -t docker-registry.ebrains.eu/ebrains_wizard_test/labbok-web-app:latest .
          sudo docker push docker-registry.ebrains.eu/ebrains_wizard_test/labbok-web-app:latest
